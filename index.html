<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Joke Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Joke Generator</h1>
    <button id="jokebtn">Generate</button>
    <div class="result"></div>
    <script>
        let generateBtn = document.querySelector("#jokebtn");
        let resultDiv = document.querySelector(".result");

        generateBtn.addEventListener('click', async () => {
            try {
                let response = await fetch("https://official-joke-api.appspot.com/random_joke");
                if (!response.ok) {
                    throw new Error("Network issue: " + response.statusText);
                }
                let jokeData = await response.json();
                resultDiv.innerHTML = `${jokeData.setup} <br> ${jokeData.punchline}`;
            } catch (error) {
                console.error(error);
                resultDiv.innerHTML = "Error fetching joke. Please try again.";
            }
        });
    </script>
</body>
</html>
